<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBook - Simple Doctor Appointment</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --success-color: #28a745;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: var(--text-color);
        }
        /* --- Auto-Timer for Presentation (Rule #4) --- */
        #presentation-timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
        }
        /* --- Main Layout --- */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }
        h1 { margin-bottom: 30px; }
        
        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        select, input[type="text"], input[type="date"], input[type="time"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box; /* Important for padding */
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        .btn-book {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-book:hover {
            background-color: #004494;
        }
        
        /* --- Success Message --- */
        #confirmation-message {
            display: none; /* Hidden by default */
            margin-top: 30px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 6px;
            text-align: center;
        }
        .success-icon {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="presentation-timer">Time Left: <span id="time">10:00</span></div>

    <div class="container">
        <h1>üë®‚Äç‚öïÔ∏è DocBook</h1>
        <h2>Find and Book a Nearby Doctor</h2>
        
        <form id="booking-form">
            <div class="form-group">
                <label for="doctor-select">Select a Nearby Doctor:</label>
                <select id="doctor-select" required>
                    <option value="">-- Choose a Specialist --</option>
                    <option value="Dr. Anya Sharma (Cardiologist) - 1.2 km away">Dr. Anya Sharma (Cardiologist) - 1.2 km away</option>
                    <option value="Dr. Rahul Verma (General Physician) - 0.5 km away">Dr. Rahul Verma (General Physician) - 0.5 km away</option>
                    <option value="Dr. Priya Desai (Dermatologist) - 2.8 km away">Dr. Priya Desai (Dermatologist) - 2.8 km away</option>
                    <option value="Dr. Vikram Singh (Pediatrician) - 1.5 km away">Dr. Vikram Singh (Pediatrician) - 1.5 km away</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="patient-name">Your Full Name:</label>
                <input type="text" id="patient-name" placeholder="e.g., John Doe" required>
            </div>

            <div class="form-group" style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label for="app-date">Date:</label>
                    <input type="date" id="app-date" required>
                </div>
                <div style="flex: 1;">
                    <label for="app-time">Time:</label>
                    <input type="time" id="app-time" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="reason">Reason for Visit (Optional):</label>
                <textarea id="reason" placeholder="Briefly describe your symptoms..."></textarea>
            </div>
            
            <button type="submit" class="btn-book">Book Appointment Now</button>
        </form>

        <div id="confirmation-message">
            <span class="success-icon">‚úÖ</span>
            <h3>Appointment Booked Successfully!</h3>
            <p>Thank you, <span id="conf-name" style="font-weight:bold;"></span>.</p>
            <p>Your appointment with <span id="conf-doctor" style="font-weight:bold;"></span> is confirmed for <span id="conf-date" style="font-weight:bold;"></span> at <span id="conf-time" style="font-weight:bold;"></span>.</p>
        </div>

    </div>

    <script>
        // --- Form Submission Logic ---
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from refreshing the page

            // 1. Get values from the form
            const doctor = document.getElementById('doctor-select').value;
            const name = document.getElementById('patient-name').value;
            const date = document.getElementById('app-date').value;
            const time = document.getElementById('app-time').value;

            // 2. Populate the confirmation message
            document.getElementById('conf-doctor').textContent = doctor;
            document.getElementById('conf-name').textContent = name;
            document.getElementById('conf-date').textContent = date;
            document.getElementById('conf-time').textContent = time;

            // 3. Hide the form and show the confirmation
            document.getElementById('booking-form').style.display = 'none';
            document.getElementById('confirmation-message').style.display = 'block';
        });

        // --- Presentation Auto-Timer Logic (Rule #4) ---
        // Sets a 10-minute countdown for your presentation
        let timeLeft = 600; // 10 minutes in seconds
        const timerElement = document.getElementById('time');

        const countdown = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            // Add leading zero if seconds is less than 10
            seconds = seconds < 10 ? '0' + seconds : seconds;

            timerElement.textContent = `${minutes}:${seconds}`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.textContent = "00:00 - Time's Up!";
                timerElement.parentElement.style.backgroundColor = '#dc3545'; // Change to red
            }
            timeLeft -= 1;
        }, 1000);

        // --- Set Date Input to Today's Date by Default ---
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('app-date').setAttribute('min', today);
    </script>
</body>
</html>
